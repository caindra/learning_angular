<div class="alert alert-warning text-center" *ngIf="countries.length === 0">
  There are no countries available to be shown
</div>

<table class="table table-hover" *ngIf="countries.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Icon</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Capital</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ country.flag }}</td>
      <td>
        <img [src]="country.flags.svg" [alt]="country.flags.alt">
      </td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.capital || 'No capital' }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/countries/by', country.cca3]">More information</a>
      </td>
    </tr>
  </tbody>
</table>
