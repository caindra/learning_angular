<p-panel header="Pipes personalizados" class="p-1">
  <p>Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
      <p-button 
        label="ToogleCase"
        icon="pi pi-ethereum" 
        class="mr-2" 
        text severity="primary" 
        (onClick)="toggleUpperCase()"
      />
  </div>
  <div class="p-toolbar-group-end">
    <p-button 
      label="Por nombre"
      (onClick)="changeOrder('name')" 
      icon="pi pi-sort" 
      class="mr-2" 
      text severity="info" 
    />
    <p-button 
      label="Puede volar"
      (onClick)="changeOrder('canFly')" 
      icon="pi pi-sort" 
      text severity="help" 
    />
    <p-button 
      label="Por color" 
      (onClick)="changeOrder('color')" 
      icon="pi pi-sort" 
      text severity="warn" 
    />
</div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="HÃ©roes y Heroinas">
      <p-table 
      [value]="heroes | sortBy:sortBy" 
      [paginator]="true" 
      [rows]="5" 
      [rowsPerPageOptions]="[5,10,15,20]" 
      
    >
      <ng-template #header>
          <tr>
              <th>Nombre</th>
              <th>Puede volar</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template #body let-hero>
          <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly |titlecase }}</td>
              <td>{{ hero.color }}</td>
          </tr>
      </ng-template>
    </p-table>
    </p-panel>
  </div>
</div>
