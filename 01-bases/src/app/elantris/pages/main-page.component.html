<h1>Elantris Personajes</h1>
<hr>

<div class="row">
  <!--Lastly, the character list listens to the event created-->
  <div class="col">
    <app-elantris-list [characterList]="elantrisService.characters" (onDelete)="elantrisService.onDeleteCharacter($event)"></app-elantris-list>

  </div>
  <div class="col">
    <app-add-character (onNewCharacter)="elantrisService.onNewCharacter($event)" ></app-add-character>

  </div>
</div>
